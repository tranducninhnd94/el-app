<div class="modal-header">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right" (click)="bsModalRef.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form-horizontal" #loginForm="ngForm">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="message-text text-danger" *ngIf="emailLogin.touched && emailLogin.invalid">
                email is required
            </div>
        </div>
        <!-- <div class="form-group">
            <label class="col-sm-2  text-left">Email
                <span class="text-danger">*</span>
            </label>
            <div class="col-sm-10">
                <input type="email" name="email" ngModel class="form-control" email="true" placeholder="Email" #emailLogin="ngModel" required>
            </div>
        </div> -->


        <!-- <div class="form-group">
            <label class="col-sm-2 text-left" style="padding-right: 0px">Password
                <span class="text-danger">*</span>
            </label>
            <div class="col-sm-10">
                <input type="password" name="password" ngModel class="form-control" placeholder="Password" #passwordLogin="ngModel" required>
            </div>
        </div> -->

        <div style="margin-bottom: 20px" class=" col-sm-10 col-sm-offset-1 input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="email" name="email" ngModel class="form-control" email="true" placeholder="Email" #emailLogin="ngModel" required>
        </div>

        <div class="col-sm-10 col-sm-offset-1">
            <div class="message-text text-danger" *ngIf="passwordLogin.touched && passwordLogin.invalid ">
                password is required
            </div>
        </div>
        <div style="margin-bottom: 20px" class=" col-sm-10 col-sm-offset-1 input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input type="password" name="password" ngModel class="form-control" placeholder="Password" #passwordLogin="ngModel" required>
        </div>


        <div style="margin-bottom: 20px" class="col-sm-10 col-sm-offset-1  input-group">
            <div class="checkbox">
                <label>
                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                </label>
            </div>
        </div>


        <div style="margin-bottom: 20px" class="form-group">
            <div class="col-sm-11 col-sm-offset-1">
                <!-- <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button> -->
                <button type="button" class="btn btn-success" [disabled]="!loginForm.valid" (click)="doLogin()">Login</button>
                <button type="button" class="btn btn-primary" (click)="doLoginWithFacebook()">Login with Facebook</button>
                <button type="button" class="btn btn-danger" (click)="doLoginWithFacebook()">Login with Google</button>
            </div>
        </div>




        <div class="form-group">
            <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                    Forgot password?
                    <a href="#">
                        click here
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
