<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="arrCharacters">
        <p>
            <i>Choose Characters</i>
        </p>
        <div class="row">
            <form #formChacracter="ngForm">
                <div *ngFor="let character of arrCharacters; let i = index" class="row" style="margin-top:10px">
                    <div class="col-sm-1 col-sm-offset-1 text-right">
                        <input #inputSelect type="checkbox" name="topic" value="{{character}}" (change)="updateCheckedOptions(i,
                            $event)">
                    </div>
                    <div class="col-sm-2">
                        {{character}}
                    </div>

                    <div class="col-sm-2">
                        <img [src]="prefixSrc + character + sufixSrc" style="max-width: 50px">
                    </div>

                    <div class="col-sm-2">
                        <input type="number" placeholder="number of character">
                    </div>


                    <!-- <input #inputSelect type="checkbox" name="topic" value="{{character}}" (change)="updateCheckedOptions(i,
                            $event)">{{character}} -->
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default">{{confirmBtnName}}</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
