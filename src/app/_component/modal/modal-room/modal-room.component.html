<div class="modal-header">
    <h4 class="modal-title pull-left" style="margin-left: 40%; color: red">Create room</h4>
    <button type="button" class="close pull-right" (click)="bsModalRef.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form-horizontal" #roomForm="ngForm">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="message-text text-danger" *ngIf="nameRoom.touched && nameRoom.invalid">
                Name room is required
            </div>
        </div>
        <div style="margin-bottom: 20px" class=" col-sm-10 col-sm-offset-1 input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" name="nameRoom" ngModel class="form-control"  placeholder="Name room" #nameRoom="ngModel" required>
        </div>

        <div class="col-sm-10 col-sm-offset-1">
            <div class="message-text text-danger" *ngIf="passwordRoom.touched && passwordRoom.invalid ">
                password is required
            </div>
        </div>
        <div style="margin-bottom: 20px" class=" col-sm-10 col-sm-offset-1 input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input type="password" name="passwordRoom" ngModel class="form-control" placeholder="Password of room" #passwordRoom="ngModel" required>
        </div>

        <div style="margin-bottom: 20px" class="form-group">
            <div class="col-sm-11 col-sm-offset-1">
                <!-- <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button> -->
                <button type="button" class="btn btn-success" [disabled]="!roomForm.valid" (click)="doCreateRoom()">Create Room</button>
            </div>
        </div>

    </form>
</div>
